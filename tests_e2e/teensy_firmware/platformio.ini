[env:teensylc]
platform=teensy
board = teensylc
framework = arduino
build_flags = 
    -D USB_RAWHID
    -Wno-deprecated
lib_deps = 
    EEPROM
    Time
    Nanopb
    sstaub/TeensyID@^1.3.3
    https://github.com/epicecu/table.git
    https://github.com/epicecu/FastCRC.git
    etlcpp/Embedded Template Library@^20.32.1
custom_nanopb_protos =
    +<proto/*.proto>
custom_nanopb_options =
    --error-on-unmatched

